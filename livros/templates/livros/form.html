<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CADASTRO LIVROS</title>
</head>
<body>
    <H2>Cadastro de Livros</H2>
<form method="POST">

    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit"> SALVAR </button>
    {% if livro %}
    <a href="{% url 'url_delete' livro.id %}">REMOVER</a>
    {% endif %}
</form>

</body>
</html>
